<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="portfolio-design.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ahaf82-Portfolio</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
  <header>
    <!--    User Story #6: My portfolio should have a navbar with an id of navbar.-->
    <nav id="navbar">
      <!--    User Story #7: The navbar should contain at least one link that I can click on to navigate to different sections of the page.-->
      <a href="#welcome-section">About</a>
      <a href="#tribute-page">My Portfolio</a>
      <a href="#footer-title">Contact</a>
    </nav>
  </header>

  <!--    User Story #1: My portfolio should have a welcome section with an id of welcome-section.-->
  <section id="welcome-section">
    <!--    User Story #2: The welcome section should have an h1 element that contains text.-->
    <h1>Armin Hafner</h1>
    <p>Hello everybody,</p>
    <p>this is my first portfolio on the way of learning Full Stack Web Development on Freecodecamp.</p>
    <img id="mypicture" src="pictures/armin.jpg">
  </section>

  <!--    User Story #3: My portfolio should have a projects section with an id of projects.-->
  <section id="projects">
    <div class="grid-projects">
      <!--    User Story #4: The projects section should contain at least one element with a class of project-tile to hold a project.-->
      <!--    User Story #5: The projects section should contain at least one link to a project.-->
      <div id="tribute-page">
        <a href="tribute.html" class="project-tile" target="_blank">
              <img src="pictures/Andreas-Hofer-3.jpg" alt="Tribute Andreas Hofer">
            </a>
      </div>
      <div id="survey-form">
        <a href="survey.html" class="project-tile" target="_blank">
              <img src="pictures/survey.jpg" alt="Survey Form">
            </a>
      </div>
      <div id="product-page">
        <a href="landing-page.html" class="project-tile" target="_blank">
              <img src="pictures/wonka-bar.jpg" alt="Landing Page">
            </a>
      </div>
      <div id="technical-documentation">
        <a href="technical-doc.html" class="project-tile" target="_blank">
              <img src="pictures/sql.webp" alt="Technical Documentation SQL">
            </a>
      </div>
    </div>
  </section>

  <section id="linked-projects">
    <div id="link-container">
      <!--    User Story #8: My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab.-->
      <a id="profile-link" href="https://www.freecodecamp.org/fccfa7e2daf-b7b3-4518-a017-cb9ca52f07b4" target="_blank">Show my FCC profile</a>
      <div>
  </section>

  <footer id="contact">
    <form class="submit-form" action="#" method="post">
      <h2 id="footer-title">Contact me:</h2>
      <label for="name-input"> Name: <br>
            <input id="name-input" type="name" name="name" placeholder="Please enter your name" required>
          </label>
      <br>
      <label for="email-input"> E-Mail: <br>
            <input id="email-input" type="email" name="email" placeholder="Your email address" required>
          </label>
      <br>
      <textarea id="message" name="message" rows="8" columns="160">Your message:</textarea>
      <br>
      <input id="submit-button" type="submit" name="submit" value="Submit">
    </form>

  </footer>

</body>

</html>
