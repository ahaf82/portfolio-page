<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="survey-design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey: Eating Habits</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>

  <body>
    <div id="main">
    <!--#1: I can see a title with id="title" in H1 sized text.-->
    <h1 id="title">Survey: <span class="green-font">Eating habits</span></h1>
    <!--#2: I can see a short explanation with id="description" in P sized text.-->
    <p id="description">
      Today people live with their different eating habits. Some people are addicted to eating meat, some not. What is your personal favourite?
    </p>
    <!--#3: I can see a form with id="survey-form".-->
    <form id="survey-form" class="" action="#" method="post">
    <!--#4: Inside the form element, I am required to enter my name in a field with id="name".-->
    <p><label id="name-label" for="name">Name: </label><input id="name" type="name" name="" value="" placeholder="Enter your name" required></p>

      <!--#5: Inside the form element, I am required to enter an email in a field with id="email".-->
    <!--User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.-->
    <p><label id="email-label" for="email">E-Mail: </label><input id="email" type="email" name="" placeholder="Enter your email address" required></p>

    <!--#7: Inside the form, I can enter a number in a field with id="number".-->
    <!--#8: If I enter non-numbers in the number input, I will see an HTML5 validation error.-->
    <!--#9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.-->
    <p><label id="number-label" for="number">Number: </label><input id="number" type="number" name="" value="" min="1" max="100" placeholder="1 - 100"></p>
    <!--#10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".-->
    <!--#11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.-->
    <!--#12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".-->
    <select id="dropdown" class="" name="dropdown">
      <option value="yes">Answer the question.</option>
      <option value="no">Don't answer the question.</option>
    </select>
    <br>
    <br>
    <hr>
    <br>
    <!--#13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.-->
    <fieldset id="eating">
      <p>Tell us your eating habits:</p>
      <label for="meat"><input id="meat" type="radio" name="eating-habits" value="meat"> Meat Eater</label>
      <label for="vegetarian"><input id="vegetarian" type="radio" name="eating-habits" value="vegetarian"> Vegetarian</label>
      <label for="vegan"><input id="vegan" type="radio" name="eating-habits" value="vegan"> Vegan</label>
      <label for="frutarian"><input id="frutarian" type="radio" name="eating-habits" value="frutarian"> Frutarian</label>
    </fieldset>
    <br>
    <!--#15: Inside the form element, I am presented with a textarea at the end for additional comments.-->
     <fieldset id="meals">
      <p>Things you like to eat:</p>
      <label for="meat"><input id="meat" type="checkbox" name="meals" value="meat"> Meat</label>
      <label for="vegetables"><input id="vegetables" type="checkbox" name="meals" value="vegetables"> Vegetables</label>
      <label for="fish"><input id="fish" type="checkbox" name="meals" value="fish"> Fish</label>
      <label for="fruit"><input id="fruit" type="checkbox" name="meals" value="fruit"> Fruit</label>
    </fieldset>
    <br>
    <textarea id="comments" name="name" rows="8" cols="">Additional comments:</textarea>
    <br>
    <br>
    <!--#16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.-->
    <button id="submit" type="submit" name="button">Submit</button>

    </form>
    </div>
  </body>
</html>
